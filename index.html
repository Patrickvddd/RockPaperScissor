<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Madimi+One&display=swap" rel="stylesheet">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <Header>
        <h1>Rock Paper Scissor</h1>
    </Header>
    <div id="howtooplay">
         How to play:
        Click on either the rock the paper or the scissor on the left too choose your guess,
        the computer will randomly select theirs. 
        Rock beats Scissors, Scissors beats Paper and Paper beats Rock.
        first too 10 wins!
    </div>
    <div id = "game">
    <div id="rpr" class="line">
        <img src="assets/images/fist.png" alt="rock" id="playerrock" class="images" onclick="startGame('rock')" onmouseover="mouseonr()" onmouseleave="mouseoffr()">
        <img class="images visable" id="playerchoice" src="" alt="Player Choice"></img>
        <img src="assets/images/fist.png" alt="rock" id="computerrock" class="images">
    </div>
    <div id="pcp" class="line">
        <img src="assets/images/paper.png" alt="paper" id="playerpaper" class="images" onclick="startGame('paper')" onmouseover="mouseonp()" onmouseleave="mouseoffp()">
        <img class="images visable" id="computerchoice" src="" alt="Computer Choice"></img>
        <img src="assets/images/paper.png" alt="paper" id="computerpaper" class="images">
    </div>
    <div id="sws" class="line">
        <img src="assets/images/scissors.png" alt="scissors" id="playerscissors" class="images" onclick="startGame('scissors')" onmouseover="mouseons()" onmouseleave="mouseoffs()">
        <img class="images visable" id="winner" src="" alt="Result"></img>
        <img src="assets/images/scissors.png" alt="scissors" id="computerscissors" class="images">
    </div>
</div>
    <div id="score">   
        <p class="scoretext" id="playername">Player 1 </p>
        <p class="scoretext" id="playerscore"> 0 </p>
        <p class="scoretext"> - </p>
        <p class="scoretext" id="computerscore"> 0 </p>
        <p class="scoretext"> Computer</p>
    </div>
    
    <p class="scoretext" id="usernametext">Enter a Username</p>
    <div id="submitarea">
    <label for="username"></label>
    <input id="username" name="username" type="text">
    <label for="submit"></label>
    <button id="submit" name="submittype="button">Submit</button>
    
    </div>

    


    <script src="assets/script.js"></script>
</body>
</html>
